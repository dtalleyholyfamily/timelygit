{% extends 'calendartimely/base.html' %}

{% block content %}
<div class="clearfix">
	<a class="btn btn-info left" href="{% url 'calendartimely:calendar' %}?{{ prev_month }}"> Previous Month </a>
	<a class="btn btn-info right" href="{% url 'calendartimely:calendar' %}?{{ next_month }}"> Next Month </a>
    {% if user.is_authenticated %}
	<a class="btn btn-info right" href="{% url 'logout' %}"> Log Out </a>
	<a class="btn btn-info right" href="{% url 'calendartimely:event_new' %}?{{ event_new }}"> New Event </a>
	{% else %}
	<a class="btn btn-info right" href="{% url 'login' %}"> Login </a>
	{% endif %}
</div>

{{ calendar|safe }}
{% endblock %}
